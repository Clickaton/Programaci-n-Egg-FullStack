<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head th:replace="/fragments/head :: head" </head>

<body>
    <div id="body">
        <nav th:replace="/fragments/navbar :: nav" </nav>
    </div>
    <div class="tabla">
        <table id="tablita" class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id del Usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Foto de Perfil</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Cambiar Rol</th>
                    <th scope="col">Modificar</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <th scope="tow" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <a><img th:if="${usuario.imagen != null}" class="logo"
                                th:src="@{/imagen/perfil/__${usuario.id}__}"> </a>
                    </td>

                    <td th:text="${usuario.rol}"></td>

                    <td>
                        <a th:href="@{/admin/modificarRol/__${usuario.id}__}"><i
                                class="fas fa-feather-alt"></i>Cambiar</a>
                    </td>

                    <td>
                        <a th:href="@{/admin/modificarUsuario/__${usuario.id}__}"><i
                                class="fas fa-feather-alt"></i>Modificar</a>
                    </td>

                </tr>

            </tbody>
        </table>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>
    <a href="javascript:history.back()">
        <button id="boton" type="button" class="btn btn-secondary">Volver</button>
    </a>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito ð</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ð</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
