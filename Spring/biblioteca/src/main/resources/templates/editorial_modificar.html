<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro-editorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Carga la editorial aqu√≠!</h2>
        </div>

        <div class="container">
            <form th:action="@{/editorial/modificacion/__${editorial}__}" method="POST">

                <input disable hidden th:value="${editorial.id}" name="id">

                <div class="form-goup">
                    <input th:value="${editorial.nombre}" type="text" class="form-group" name="nombre" placeholder="Nombre de la Editorial">
                </div>
                <br>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error! üëé</h5>
                        <p class="card-text"  th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Se ha cargado con √âxito! üëç</h5>
                        <p class="card-text"  th:text="${exito}"></p>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Subir </button>    
                <a href="http://localhost:8080/"><button type="button" class="btn btn-secondary">Volver</button></a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
