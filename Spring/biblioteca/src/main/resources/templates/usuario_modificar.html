<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <h1 id="h1" class="h1EditarUsuario">Editar usuario</h1>

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error! 👎</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>


    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Se ha cargado con Éxito! 👍</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div class="container">
        <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

            <img href=" /registrar" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="img logo"
                class="img-logo">

            <br>

            <input hidden th:value="${id}" name="id">

            <div class="form-goup my-3">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${usuario.nombre}"
                    required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" placeholder="EMAIL" th:value="${usuario.email}" required>
            </div>

            <div class="mb-3">
                <input type="file" class="form-control" id="" aria-describedby="" name="archivo" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="INGRESE LA CONTRASEÑA" required>

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password2"
                    placeholder="REPETIR CONTRASEÑA" required>

            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="http://localhost:8080/"><button type="button" class="btn btn-secondary">Volver</button></a>
        </form>
    </div>
</body>

</html>
