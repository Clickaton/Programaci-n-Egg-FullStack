<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro-libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Carga el libro aqu√≠!</h2>    
        </div>
 <form action="/libro/registro" method="POST">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Cargar libro</label>
            <br>
            <br>
            <input type="number" class="form-control" name="isbn" id="formGroupExampleInput" placeholder="Ingrese el ISBN del libro.">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="titulo" id="formGroupExampleInput2" placeholder="Ingrese el t√≠tulo del libro.">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="ejemplares" id="formGroupExampleInput2" placeholder="Ingrese la cantidad de ejemplares del libro.">
        </div>    
        <div class="mb-3">
            <select name="idAutor" id="disabledSelect" class="form-select">
                <option>Selecciona el Autor</option>
                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"/>
            </select>
        </div>
        <div class="mb-3">
            <select name="idEditorial" id="disabledSelect" class="form-select">
                <option>Selecciona el Editorial</option>
                <option th:each="editorial : ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}"/>
            </select>
        </div>



        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error! üëé</h5>
                <p class="card-text"  th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Se ha cargado con √âxito! üëç</h5>
                <p class="card-text"  th:text="${exito}"></p>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="http://localhost:8080/"><button type="button" class="btn btn-secondary">Volver</button></a>
 </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
