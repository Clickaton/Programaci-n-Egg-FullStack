<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head th:replace="/fragments/head :: head" </head>

<body>
    <div id="body">
        <nav th:replace="/fragments/navbar :: nav" </nav>
    </div>
    <div class="tabla">
        <table id="tablita" class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id del Autor</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <th scope="tow" th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/autor/modificar/__${autor.id}__}"><i
                                class="bi bi-pencil-square"></i> modificar
                        </a>
                        <a id="cesto" sec:authorize="hasRole('ADMIN')" th:href="@{/autor/eliminar/__${autor.id}__}"><i
                                class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <a href="javascript:history.back()">
        <button id="boton" type="button" class="btn btn-secondary">Volver</button>
    </a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
