<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-libro</title>
    <link rel="stylesheet" type="text/css" href="/css/listaStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="mi-clase">

    <div th:if="${exito != null}" class="card text-bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Se ha cargado con √âxito! üëç</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" style="max-width: 18rem;"
        id="error">
        <div class="card-body">
            <h5 class="card-title">Error! üëé</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div class="tabla">
        <table id="tablita" class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="editorial : ${editoriales}">
                <tr>
                    <th scope="tow" th:text="${editorial.id}"></th>
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/modificar/__${editorial.id}__}"><i
                                class="bi bi-pencil-square"></i>
                            modificar </a>
                        <a id="cesto" sec:authorize="hasRole('ADMIN')"
                            th:href="@{/editorial/eliminar/__${editorial.id}__}"><i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <a href="javascript:history.back()">
        <button id="boton" type="button" class="btn btn-secondary">Volver</button>
    </a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
