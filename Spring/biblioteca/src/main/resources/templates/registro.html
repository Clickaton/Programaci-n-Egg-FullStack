<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div id="body">
        <h1 id="h1">Registro de usuarios</h1>
        <br>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error! 👎</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Se ha cargado con Éxito! 👍</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <br>
        <form class="formulario" th:action="@{/registro}" method="POST">
            <div class="form-goup my-3">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" placeholder="EMAIL" th:value="${email}">

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="INGRESE UNA CONTRASEÑA CON MAS DE 5 DÍGITOS" th:value="${password}">

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password2"
                    placeholder="REPETIR CONTRASEÑA" th:value="${password2}">

            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

</html>
